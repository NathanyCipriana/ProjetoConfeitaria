<!DOCTYPE html>

<html xmIns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Confeitaria Pequena Flor</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-compatible" contente="ie-edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>Confeitaria Pequena Flor</h1>
                <img class="imgLogo" src="./img/bolo.png">
            </div>
        </div>
    </header>
    <div class="container">
        <h2>Cadastro de Pedidos</h2>
        <div id="pedidos"></div>
        <form th:action="@{/salvar-pedido}" th:object="${pedidos}" method="post" class="form-control">
            <div class="mb-3">
                <label for="idcliente" class="form-label">Cliente:</label>
                <select id="idcliente" name="idcliente" class="form-select">
                    <option value="">Selecione um cliente</option>
                    <option th:each="cliente : ${clientes}" 
                            th:value="${cliente.id}" 
                            th:text="${cliente.nome}">
                    </option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="produto" class="form-label">Produto:</label>
                <input type="text" id="produto" th:field="${pedido.produto}" class="form-control" >
            </div>
            
            <div class="mb-3">
                <label for="quantidade" class="form-label">Quantidade:</label>
                <input type="number" id="quantidade" th:field="${pedido.quantidade}" class="form-control" min="1" >
            </div>
            
            <div class="mb-3">
                <label for="valorUn" class="form-label">Valor Unitário (R$):</label>
                <input type="number" id="valorUn" th:field="${pedido.valorUn}" class="form-control" step="0.01" min="0" >
            </div>
            
            <div class="mb-3">
                <label for="dataEntrega" class="form-label">Data de Entrega:</label>
                <input type="date" id="dataEntrega" th:field="${pedido.dataEntrega}" class="form-control" >
            </div>
            
            <div class="mb-3">
                <label for="observacoes" class="form-label">Observações:</label>
                <textarea id="observacoes" th:field="${pedido.observacoes}" class="form-control" rows="3"></textarea>
            </div>
            
            <div class="mb-3">
                <button type="submit" class="btn btn-success">Registrar Pedido</button>
                <button type="reset" class="btn btn-secondary">Limpar</button>
            </div>
        </form>
            <hr>
            <a th:href="@{/principal}" class="btn btn-danger">Voltar</a>
    </div>
    
    <footer>
        <div class="container">
            <p>&copy; 2025 Confeitaria PequenaFlor <br> WhatsApp:(11)911111-11111</p>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" ></script>
</body>
</html>
