<!DOCTYPE html>

<html xmIns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Confeitaria Pequena Flor</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link rel="stylesheet" th:href="@{/css/style.css}">
    </head>
    <body>
        <header>
        <div class="container">
            <div class="logo">
                <h1>Confeitaria Pequena Flor</h1>
                <img class="imgLogo" src="./img/bolo.png">
            </div>
        </div>
    </header>

    <main class="container">
        <section id="login" class="page active">
            <h2>Login</h2>
            <div id="login"></div>
            <form id="login-form" class="form-control" th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" autocomplete="email" required>
                </div>
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" autocomplete="current-password" required>
                </div>
                <div class="form-actions">
                    <button class="btn" type="submit">Entrar</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Confeitaria PequenaFlor <br> WhatsApp:(11)911111-11111</p>
        </div>
    </footer>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.is" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    </body>
</html>
