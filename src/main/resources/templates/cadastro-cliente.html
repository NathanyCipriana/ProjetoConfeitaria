<!DOCTYPE html>

<html xmIns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Confeitaria Pequena Flor</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-compatible" contente="ie-edge"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link rel="stylesheet" th:href="@{/css/style.css}">
    </head>
    <body>
        <header>
        <div class="container">
            <div class="logo">
                <h1>Confeitaria Pequena Flor</h1>
                <img class="imgLogo" th:src="@{/img/bolo.png}" alt="Logo Confeitaria">
            </div>
        </div>
    </header>
    
    <div id="clientes" class="container">
        <h2>Cadastro de Clientes</h2>
        <form id="cliente-form" class="form-control" th:action="@{/cadastrar}" th:object="${clientes}" method="post">
            <div class="form-group">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" th:field="${clientes.nome}">
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" th:field="${clientes.email}">
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" th:field="${clientes.telefone}">
            </div>
            <div class="form-group">
                <label for="endereco">Endere√ßo:</label>
                <textarea id="endereco" name="endereco" th:field="${clientes.endereco}"></textarea>
            </div>
            <div class="form-actions">
                <button type="reset" class="btn btn-secondary">Limpar</button>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </div>
        </form>
            <hr>
            <a th:href="@{/principal}" class="btn btn-danger">Voltar</a>
    </div>
    
    <footer>
        <div class="container">
            <p>&copy; 2025 Confeitaria PequenaFlor <br> WhatsApp:(11)911111-11111</p>
        </div>
    </footer>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" ></script>
    </body>
</html>
